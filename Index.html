<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out our survey.</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Select your occupation:</label>
            <select id="dropdown" name="occupation" required>
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Select your gender:</p>
            <label>
                <input type="radio" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" required> Female
            </label>
            <label>
                <input type="radio" name="gender" value="other" required> Other
            </label>
        </div>
        <div class="form-group">
            <p>Select your interests:</p>
            <label>
                <input type="checkbox" name="interests" value="music"> Music
            </label>
            <label>
                <input type="checkbox" name="interests" value="sports"> Sports
            </label>
            <label>
                <input type="checkbox" name="interests" value="movies"> Movies
            </label>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
